<!-- jquery动画效果 -->
<script>
    $(function () {
        setInterval(function () {
            var maxW = document.body.clientWidth,
                maxH = document.body.clientHeight,
                left = Math.random() * maxW,
                bottom = left - (Math.random() - 0.5) * 0.2 * maxW, //保证落下的位置水平有变化，但不大
                opacity = 0.7 + 0.3 * Math.random();
            speed = 30;
            size = 20 + 10 * Math.random(), //字体20-30
                color = '#fff';
            // num = Math.floor(Math.random() * 10) //产生0-9随机数，当然你们可以自己设置
            num = '*';
            var style = 'position:absolute;top:0px;font-size:' + size + 'px;color:' + color +
                ';left:' + left + 'px;opacity:' + opacity;
            var div = '<span class = "dd" style="' + style + '">' + num + '</span>'
            $('body').append(div)
            $('span').animate({
                top: maxH,
                left: bottom
            }, 3000, function () {
                $(this).remove() //这一步很关键，要把落下的去掉，不然会越积越多
            });
        }, 20) //20ms产生一个
    })
</script>

<!-- 表单验证部分2 -->
<script type="text/javascript">
    var user = document.querySelector('#username');
    var login = document.querySelector('#login');

    if (getCookie('username')) {
        user.value = getCookie('username');
    }
    login.onclick = function () {
        setCookie('username', user.value, 5);
    }


    function setCookie(c_name, value, expiredays) {
        var exdate = new Date();
        exdate.setDate(exdate.getDate() + expiredays);
        document.cookie = c_name + "=" + escape(value) + ((expiredays == null) ? "" : ";expires=" + exdate
            .toGMTString());
    }

    function getCookie(key) {
        var arr1 = document.cookie.split(';');
        for (var i = 0; i < arr1.length; i++) {
            var arr2 = arr1[i].split('=');
            if (arr2[0] == key) {
                return arr2[1];
            }
        }
    }

    function removeCookie(key) {
        setCookie(key, '', -1);
    }
</script>
